steps:
  - label: "[lint] :linux: :bash: Shellcheck"
    command:
      - ./test/shellcheck.sh
    agents:
      queue: 'docker-privileged'
    plugins:
      docker#v3.0.1:
        image: "chefes/buildkite"
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 1

